[tool.poetry]
name = "opsiconfd"
version = "4.2.0.302"
description = "opsi configuration service"
homepage = "https://www.opsi.org"
license = "AGPL-3.0"
maintainers = ["uib GmbH <info@uib.de>"]
authors = ["uib GmbH <info@uib.de>"]
include = [
    "run-opsiconfd",
    "opsiconfd_data/**/*"
]

[[tool.poetry.source]]
name = "uibpypi"
url = "https://pypi.uib.gmbh/simple"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
# Get the latest python-opsi from branch 4.2
#python-opsi = { git = "git@gitlab.uib.local:uib/python-opsi.git", branch = "v4.2" }
#python-opsi = {path = "python-opsi", develop = true}
python-opsi = ">=4.2.0.281,<4.3"
python-opsi-common = ">=4.2.0.299,<4.3"
#python-opsi-common = {path = "python-opsi-common", develop = true}
aiofiles = "^22.1"
aiohttp = "^3.7"
aiologger = "^0.6"
aioredis = "^2.0"
aiozeroconf = "^0.1"
configargparse = "^1.4"
distro = "^1.5"
dnspython = "^2.1"
fastapi = "^0.85"
guppy3 = "^3.1"
hiredis = "^2.0"
itsdangerous = "^2.0"
mysqlclient = "^2.0"
objgraph = "^3.5"
orjson = "^3.6"
pympler = "^1.0"
python-magic = "^0.4"
python-multipart = "^0.0"
redis = "^4.1"
uvicorn = "^0.18"
uvloop = "^0.17"
websockets = "^10.1"
wsgidav = "^4.0"
yappi = "^1.3"
httpx = "^0.23.0"
rich = "^12.6.0"

[tool.poetry.dev-dependencies]
flake8 = "^5.0"
hypothesis = "^6.32"
idna = "^3.3"
mock = "^4.0"
pyinstaller = "^5.2"
pylint = "^2.12"
pytest = "^7.1"
pytest-asyncio = "^0.19"
pytest-cov = "^3.0"
schemathesis = "^3.12"
mypy = "^0.971"
types-redis = "^4.1.10"
types-certifi = "^2021.10.8"
types-requests = "^2.27.7"
# tan = "^20.8"
tan = { git = "https://github.com/jleclanche/tan.git", branch = "master" }
types-psutil = "^5.8.20"
types-pyopenssl = "^22.0.0"
isort = "^5.10"
perflint = "^0.7.0"

[tool.poetry.scripts]
opsiconfd = "opsiconfd.__main__:main"

[tool.black]
line-length = 140
target-version = ['py310']
use-tabs = true

[tool.isort]
profile = "black"
indent = "\t"

[tool.mypy]
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

